{{ define "signup" }}

<div class="max-w-lg m-auto">
<h1 class="text-lg font-medium text-gray-900 dark:text-white">Opprett ny konto</h1>
<form class=" m-auto" hx-post="/signup" hx-swap="innerHTML" >
  <div class="mb-6">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brukernavn</label>
    <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>

  </div>

    <label for="re-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gjenta passord</label>

  </div>
  <p class="text-sm font-medium text-gray-900 dark:text-white">Har du allerede konto? Trykk <a href="/login">her</a> for Ã¥ logge inn</p>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Opprett konto</button>
</form>
</div>

{{end}}
