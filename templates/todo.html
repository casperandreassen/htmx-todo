{{ define "todo" }}

<div class="flex flex-row justify-between w-72 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-gray-900 dark:text-white">
  <div class="flex flex-col gap-3 w-full">
    <div class="flex flex-row justify-between w-full">
      <div>
        <p class="text-xs">Tittel</p>
        <p class="text-lg">{{.Title}}</p>
      </div>
      {{ if .Date.Valid}}
      <div>
        <p class="text-xs">Forfall</p>
        <p class="text-sm">{{ .Date.Time.Format "02.01.2006" }}</p>
      </div>
      {{end}}
    </div>
    <div>
      <p class="text-xs">Beskrivelse</p>
      <p class="text-base">{{.Description}}</p>
    </div>
  </div>
  <div class="flex flex-col content-center justify-between">
    <div class="flex items-center justify-center mb-4">
      <input hx-patch="/todo?id={{ .Id }}" hx-target="#todos-list" hx-swap="innerHTML" id="default-checkbox" type="checkbox" {{ if eq .Status 1 }} checked {{end}} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    </div>
    <button hx-delete="/todo?id={{ .Id }}" hx-target="#todos-list" hx-swap="innerHTML" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center justify-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="15px" height="15px">    <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"/></svg>
      <span class="sr-only">Icon description</span>
    </button>
  </div>
</div>

{{end}}
